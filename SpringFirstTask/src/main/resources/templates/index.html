<!DOCTYPE html>
<html lang="en"
      xmlns:th = "http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>StudList</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <script type="text/javascript" th:src = "@{'/js/bootstrap.bundle.js'}"></script>
</head>
<body>
<div class="container-fluid">
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{'/'}">Student List</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{'/'}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{'/add-student'}">Add Student</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
<div layout:fragment="siteContent">
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>AUTHOR</th>
            <th>DURATION</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each = "student : ${studentList}" th:class="${student.exam<50?'text-danger':'text-primary'}">
            <td th:text="${student.id}"></td>
            <td th:text="${student.name}"></td>
            <td th:text="${student.surname}"></td>
            <td th:text="${student.exam}"></td>
            <td>
                <span th:if="${student.exam >= 90}">A</span>
                <span th:if="${student.exam >= 75 and student.exam <= 89}">B</span>
                <span th:if="${student.exam >= 60 and student.exam <= 74}">C</span>
                <span th:if="${student.exam >= 49 and student.exam <= 59}">D</span>
                <span th:if="${student.exam < 50}">F</span>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</html>

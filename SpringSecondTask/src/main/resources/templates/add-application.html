<!DOCTYPE html>
<html lang="en"
      xmlns:th = "http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="main_layout.html">
  <div layout:fragment="siteContent">
    <div class="row">
      <div class="col-8 mx-auto">
        <form action="/add-application" method="post">
          <div class="row">
            <div class="col-12">
              <label>ФИО : </label>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-12">
              <input type="text" class="form-control" name="userName" placeholder="ФИО" required>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-12">
              <label>Курс : </label>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-12">
              <select name="courseName">
                <option disabled>Выберите Курс</option>
                <option value="Java">Java</option>
                <option value="Php">Php</option>
                <option value="Web">Web</option>
                <option value="Python">Python</option>
                <option value="Django">Django</option>
              </select>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-12">
              <label>Телефон : </label>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-12">
              <input type="text" class="form-control" name="phone" placeholder="Номер телефона" required>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-12">
              <label>Комментарии : </label>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-12">
              <input type="text" class="form-control" name="commentary" placeholder="Комментарии" required>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-12">
              <button class="btn btn-success">ДОБАВИТЬ ЗАЯВКУ</button>
            </div>
          </div>
          <input type="hidden" th:value="false" name="handled">
        </form>
      </div>
    </div>
  </div>
</html>
